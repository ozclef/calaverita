  <style>
    :root{--bg:#0b0b10;--text:#fff;--accent:#ffb300;--muted:#cfc8c1}
    body{margin:0;padding:32px;font-family:'Segoe UI', Roboto, Arial,sans-serif;background:#0b0b10;color:var(--text);overflow-x:hidden;}

    /* Animación RGB */
    @keyframes rgbShift {
      0%{box-shadow:0 0 10px red,0 0 20px orange,0 0 30px yellow; border-color:red;}
      25%{box-shadow:0 0 10px orange,0 0 20px yellow,0 0 30px green; border-color:orange;}
      50%{box-shadow:0 0 10px yellow,0 0 20px green,0 0 30px cyan; border-color:yellow;}
      75%{box-shadow:0 0 10px green,0 0 20px cyan,0 0 30px magenta; border-color:green;}
      100%{box-shadow:0 0 10px red,0 0 20px orange,0 0 30px yellow; border-color:red;}
    }

    .container{max-width:900px;margin:0 auto;padding:28px;background:#111217;border-radius:16px;animation:rgbShift 6s infinite linear;}
    header{display:flex;gap:18px;align-items:center}
    .badge{padding:8px 12px;border-radius:999px;font-weight:700;font-size:14px;color:#111;background:var(--accent);}
    h1{margin:0;font-size:28px;color:#fff;text-shadow:0 0 5px #ffb300,0 0 10px #ff6b6b;}
    p.lead{margin:10px 0 20px;color:#d9d7d4}
    .meta{font-size:13px;color:#bdb6b0}

    .ofrenda{display:grid;grid-template-columns:120px 1fr;gap:20px;margin-top:22px}
    .ofrenda img{width:120px;height:120px;object-fit:cover;border-radius:12px;border:3px solid;animation:rgbShift 6s infinite linear;}
    .card{background:#111217;padding:18px;border-radius:12px;animation:rgbShift 6s infinite linear;}

    blockquote{margin:0;padding:16px 18px;border-left:4px solid var(--accent);background:linear-gradient(180deg, rgba(255,179,0,0.03), transparent);border-radius:8px;color:#fff}

    .calaverita{white-space:pre-wrap;font-size:18px;line-height:1.55;color:#fff}
    .dedicatoria{margin-top:18px;font-style:italic;color:#e6dcd6}

    footer{margin-top:26px;display:flex;justify-content:space-between;align-items:center}
    .alegria{font-size:14px;color:var(--accent)}

    .elements{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .pill{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;font-size:13px;animation:rgbShift 6s infinite linear;}
